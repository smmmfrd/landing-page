<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>HEADER</h1>
    </div>
    <div class="introduction">
        <h1>INTRO</h1>
    </div>
    <div class="cards">
        <h1>CARDS</h1>
    </div>
    <div class="quote">
        <h1>QUOTE</h1>
    </div>
    <div class="call-to-action">
        <div class="call-box">
            <div class="call-message">
                <strong>Call to action! It's Time!</strong>
                <p>Sign up for or product or whatever!</p>
            </div>
            <button class="call-button"><strong>Sign Up!</strong></button>
        </div>
    </div>
    <div class="footer">
        <h1>FOOTER</h1>
    </div>

</body>
</html>
